<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <title>Hot Restaurants</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
          <h1>Hot Restaurant</h1>
          <h3>Make your reservation </h3>
          <hr>
          <a href="/api/restaurants"><button class="btn btn-danger btn-lg"><span
            class="fa fa-table"></span> View Tables</button></a>
          <a href="/api/home"><button class="btn btn-danger btn-lg"><span
            class="fa fa-home"></span></button></a> 
</div>
</div>
</div>

</div>
<div class="container">
      <div class="card">
        <div class="card-header">
          <h3><strong>Table Reservations</strong></h3>
        </div>
        <div class="card-body">
          <form method="POST" role="form">

            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name">
            </div>

            <div class="form-group">
              <label for="number">Phone Number</label>
              <input type="text" class="form-control" id="number">
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" class="form-control" id="emaile">
            </div>

            <div class="form-group">
              <label for="unique-id">Unique ID</label>
              <input type="text" class="form-control" id="unique-id">
            </div>

          </form>
          <br>
          <div class="text-left">
            <button type="submit" class="btn btn-primary btn-md" id="add-btn"></span>Submit</button>
          </div>
        </div>
      </div>
    </div>
</div>
