<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Make A Reservation!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container my-3">
        <header class="jumbotron text-center">
            <h3 class="display-4 text-center">Make A Reservation!</h3>
            <hr />
            <a href="/view-tables" class="btn btn-info">View Tables</a>
            <a href="/" class="btn btn-info">Home</a>
        </header>

        <main class="card my-3">
            <section class="card-header">
                <h3 class="card-title">Table Reservation</h3>
            </section>
            <form method="POST" role="form" action="/api/reserve" class="card-body">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" aria-describedby="nameHelp">
                  </div>
                  <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" aria-describedby="phoneHelp">
                  </div>
                  <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                  </div>
                  <div class="form-group">
                    <label for="userid">Unique User ID</label>
                    <input type="userid" class="form-control" id="userid" aria-describedby="userIDHelp">
                  </div>
                  <button id="add-btn" type="submit" class="btn btn-info">Reserve a table!</button>
            </form>
        </main>

        <nav class="my-3">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">API Table link</a></li>
                <li class="breadcrumb-item"><a href="#">API Wait List</a></li>
            </ol>
        </nav>
    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="/js"></script>
</body>
</html>
